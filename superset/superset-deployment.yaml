apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  labels:
    app: superset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ['sh', '-c', 'until nc -z postgresql 5432; do echo waiting for postgres; sleep 2; done']
        - name: superset-init
          image: apache/superset:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              superset db upgrade && \
              (superset fab list-users | grep admin || \
              superset fab create-admin \
                --username admin \
                --firstname Superset \
                --lastname Admin \
                --email admin@superset.com \
                --password admin) && \
              superset init
          env:
            - name: SUPERSET_SECRET_KEY
              value: "a_very_secret_key"
            - name: DATABASE_URL
              value: "postgresql+psycopg2://postgres:Y0c5emRHZHlaWE09@postgresql:5432/superset"
      containers:
        - name: superset
          image: apache/superset:latest
          ports:
            - containerPort: 8088
          env:
            - name: SUPERSET_SECRET_KEY
              value: "a_very_secret_key"
            - name: DATABASE_URL
              value: "postgresql+psycopg2://postgres:Y0c5emRHZHlaWE09@postgresql:5432/superset"
          command: ["/bin/sh", "-c"]
          args:
            - superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
          readinessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8088
            initialDelaySeconds: 30
            periodSeconds: 10
